<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./dist/index.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>MusicPlayer</title>
  </head>
  <body>
    <h1>Welcome to the music player</h1>
    <input id="song-search" class="song-search" placeholder="Search.." aria-label="Search"></input>
    <main class="songs-container">
      <!-- <article class="song-card"></article> -->
    </main>
    <footer class="footer">
      <section class="music-current-song"></section>
      <section class="music-player-controls">
        <button><span class="material-symbols-outlined">skip_previous</span></button>
        <button><span class="material-symbols-outlined" id="playPause">pause</span></button>
        <button><span class="material-symbols-outlined">skip_next</span></button>
      </section>
      <section class="music-settings"></section>
    </footer>
  </body>
</html>
