<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./dist/index.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>MusicPlayer</title>
  </head>
  <body>
    <h1>Welcome to the music player</h1>
    <header>
      <input id="song-search" class="song-search" placeholder="Search.." aria-label="Search" />
      <button id="create-playlist-button">+</button>
    </header>
    <main class="songs-container"></main>
    <footer class="footer">
      <section class="music-current-song"></section>
      <section class="music-player-controls">
        <div class="music-player-buttons">
          <button id="previous-song"><span class="material-symbols-outlined">skip_previous</span></button>
          <!-- Ã„ndra play ikon till pause med textContent -->
          <button id="play-pause"><span class="material-symbols-outlined">pause</span></button>
          <button id="next-song"><span class="material-symbols-outlined">skip_next</span></button>
        </div>
        <input id="song-progress" type="range" min="0" max="100" value="0" />
      </section>
      <section class="music-settings">
        <input id="volume-control" type="range" min="0" max="100" value="100" />
      </section>
    </footer>
  </body>
</html>
