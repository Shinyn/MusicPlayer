<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./dist/index.js"></script>
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    /> -->
    <link rel="stylesheet" href="./index.css" />
    <title>MusicPlayer</title>
  </head>
  <body>
    <h1>Music Taste Test</h1>
    <header>
      <input id="song-search" class="song-search" placeholder="Search.." aria-label="Search" />
      <button id="create-playlist-button">+</button>
    </header>
    <main class="songs-container"></main>
    <footer class="footer">
      <section class="music-current-song"></section>
      <section class="music-player-controls">
        <div class="music-player-buttons">
          <button id="previous-song">
            <!-- <img src="./public/play-skip-back.svg" alt="back" /> -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xml:space="preserve"
              width="100%"
              height="100%"
            >
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M10.5 6A1.5 1.5 0 0 1 12 7.5v12.79L33.822 7.23a3.29 3.29 0 0 1 3.354-.042C38.3 7.825 39 9.063 39 10.406v27.188c0 1.347-.7 2.58-1.824 3.218a3.3 3.3 0 0 1-3.354-.042L12 27.71V40.5a1.5 1.5 0 0 1-3 0v-33A1.5 1.5 0 0 1 10.5 6"
              ></path>
            </svg>
          </button>
          <button id="play-pause-button">
            <svg
              id="play-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xml:space="preserve"
              width="100%"
              height="100%"
            >
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M12.469 41.25a3.3 3.3 0 0 1-1.64-.438c-1.126-.637-1.825-1.875-1.825-3.218V10.406c0-1.347.7-2.58 1.824-3.218a3.29 3.29 0 0 1 3.354.042l23.236 13.909a3.375 3.375 0 0 1 0 5.719L14.177 40.77a3.33 3.33 0 0 1-1.71.48"
              ></path>
            </svg>
            <svg
              class="visually-hidden"
              id="pause-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xml:space="preserve"
              width="100%"
              height="100%"
            >
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M16.5 10.5A4.5 4.5 0 0 1 21 15v18a4.5 4.5 0 0 1-9 0V15a4.5 4.5 0 0 1 4.5-4.5m15 0A4.5 4.5 0 0 1 36 15v18a4.5 4.5 0 0 1-9 0V15a4.5 4.5 0 0 1 4.5-4.5"
              ></path>
            </svg>
          </button>
          <button id="next-song">
            <!-- <img src="./public/play-skip-forward.svg" alt="" /> -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xml:space="preserve"
              width="100%"
              height="100%"
            >
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M37.5 6A1.5 1.5 0 0 0 36 7.5v12.79L14.178 7.23a3.29 3.29 0 0 0-3.354-.042C9.7 7.825 9 9.059 9 10.406v27.188c0 1.347.7 2.58 1.824 3.218a3.3 3.3 0 0 0 3.354-.042L36 27.71V40.5a1.5 1.5 0 0 0 3 0v-33A1.5 1.5 0 0 0 37.5 6"
              ></path>
            </svg>
          </button>
        </div>
        <input id="song-progress" type="range" min="0" max="100" value="0" />
      </section>
      <section class="music-settings">
        <input id="volume-control" type="range" min="0" max="100" value="100" />
      </section>
    </footer>
    <dialog>
      <form action="">
        <h3>Skapa spellista</h3>
        <label for="playlist" class="visually-hidden">Playlist</label>
        <input type="text" name="playlist" placeholder="playlist" required />
        <button type="submit">Skapa</button>
      </form>
    </dialog>
  </body>
</html>
